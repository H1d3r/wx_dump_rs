[package]
name = "wx_dump_rs"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "wx_dump_rs"
path = "src/main.rs"
required-features = ["default"]
[[bin]]
name = "wx_dump_rs_gui"
path = "src/main_gui.rs"
required-features = ["gui"]

[features]
default = ["shell"]
shell = ["windows","futures"]
gui = ["iced","iced_runtime","diesel/sqlite","diesel/chrono","tokio","windows/Win32_System_Com","windows/Win32_UI_Shell"]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
windows = {version = "*", features = [
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_System_Memory",
    "Win32_System_Diagnostics_ToolHelp",
    "Win32_System_LibraryLoader",
    "Win32_UI_WindowsAndMessaging",
    "Win32_Storage_FileSystem"], optional = true }
anyhow = { version = "*", features = ["backtrace"]}
serde_json = "*"
clap = { version = "*", features = ["derive"]}
base64 = "*"
dirs = "*"
pbkdf2 = { version = "*", features = ["hmac"]}
sha1 = "*"
hmac = "*"
cbc = "*"
aes ="*"
byteorder = "*"
iced = {version = "*", features = ["tokio", "debug","default","qr_code","image","canvas","system"], optional = true}
iced_runtime = {version = "*", optional = true}
tokio = {version = "*", features = ["sync"],optional = true}
futures = {version = "*", optional = true}
diesel = {version = "*", optional = true}